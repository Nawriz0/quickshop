services:
  - type: web
    name: quickshop
    env: python
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --log-level debug --chdir $RENDER_PROJECT_DIR"
    envVars:
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RENDER
        value: true
      - key: DJANGO_SETTINGS_MODULE
        value: QuickShop.settings
      - key: PYTHONPATH
        value: $RENDER_PROJECT_DIR
      - key: WSGI_APP
        value: wsgi:app
      - key: STATIC_ROOT
        value: $RENDER_PROJECT_DIR/staticfiles
      - key: MEDIA_ROOT
        value: $RENDER_PROJECT_DIR/media
    disk:
      name: sqlite
      mountPath: /data
      sizeGB: 1 