{% extends "main/base.html" %}
{% load static %}

{% block title %}{{ error_message }} | QuickShop{% endblock %}

{% block content %}
<style>
    .error-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .error-content {
        max-width: 600px;
        margin: 0 auto;
    }

    .error-icon {
        font-size: 5rem;
        color: var(--danger-color);
        margin-bottom: 1.5rem;
    }

    .error-title {
        font-size: 2.5rem;
        color: var(--text-color);
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .error-description {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .back-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 50px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .back-home:hover {
        background-color: var(--primary-hover-color);
        transform: translateY(-2px);
        color: white;
    }

    @media (max-width: 768px) {
        .error-title {
            font-size: 2rem;
        }
        
        .error-description {
            font-size: 1rem;
        }
    }
</style>

<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">{{ error_message }}</h1>
        <p class="error-description">{{ error_description }}</p>
        <a href="{% url 'home' %}" class="back-home">
            <i class="bi bi-house"></i>
            Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
